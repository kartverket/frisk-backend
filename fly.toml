# fly.toml app configuration file generated for frisk-backend on 2024-09-09T18:35:41+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'frisk-backend'
primary_region = 'ams'
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[[services]]
protocol = "tcp"
internal_port = 8080
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 100
soft_limit = 100
[http_service.concurrency]
type = "connections"
hard_limit = 100
soft_limit = 100
